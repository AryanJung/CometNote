<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CometNote - Full Notes</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      background-attachment: fixed;
      color: #e0f2fe;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 24px;
      background: rgba(15, 52, 96, 0.5);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0, 212, 255, 0.2);
      flex-shrink: 0;
      border-bottom: 1px solid rgba(0, 212, 255, 0.3);
    }
    
    h1 {
      font-size: 24px;
      margin: 0;
      font-weight: 700;
      color: #00d4ff;
      letter-spacing: 0.5px;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }
    
    button {
      background: linear-gradient(135deg, #00d4ff 0%, #06b6d4 100%);
      border: none;
      color: #0f172a;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: all 0.3s ease;
      letter-spacing: 0.3px;
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
    }
    
    button:hover {
      background: linear-gradient(135deg, #00f5ff 0%, #00d4ff 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .tabs {
      display: flex;
      gap: 10px;
      padding: 12px 20px;
      background: rgba(15, 52, 96, 0.3);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 212, 255, 0.3);
      overflow-x: auto;
      flex-shrink: 0;
    }
    
    .tabs::-webkit-scrollbar {
      height: 6px;
    }
    
    .tabs::-webkit-scrollbar-track {
      background: rgba(15, 52, 96, 0.3);
      border-radius: 10px;
    }
    
    .tabs::-webkit-scrollbar-thumb {
      background: #00d4ff;
      border-radius: 10px;
    }
    
    .tab {
      background: rgba(15, 52, 96, 0.4);
      border: 1px solid rgba(0, 212, 255, 0.3);
      color: #94a3b8;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      flex-shrink: 0;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .tab:hover {
      background: rgba(15, 52, 96, 0.6);
      border-color: #00d4ff;
      color: #00d4ff;
    }
    
    .tab.active {
      background: linear-gradient(135deg, #00d4ff 0%, #06b6d4 100%);
      color: #0f172a;
      border-color: transparent;
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
    }
    
    .notes-container {
      padding: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      flex-grow: 1;
      overflow-y: auto;
      background: transparent;
    }
    
    .notes-container::-webkit-scrollbar {
      width: 10px;
    }
    
    .notes-container::-webkit-scrollbar-track {
      background: rgba(15, 52, 96, 0.3);
      border-radius: 10px;
    }
    
    .notes-container::-webkit-scrollbar-thumb {
      background: #00d4ff;
      border-radius: 10px;
    }
    
    .notes-container::-webkit-scrollbar-thumb:hover {
      background: #00f5ff;
    }
    
    .note-card {
      background: rgba(15, 52, 96, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      padding-right: 50px;
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.15);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 180px;
      max-height: 300px;
      overflow: hidden;
      word-wrap: break-word;
      border: 1px solid rgba(0, 212, 255, 0.3);
      transition: all 0.3s ease;
    }
    
    .note-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.3);
      background: rgba(15, 52, 96, 0.6);
      border-color: #00d4ff;
    }
    
    .note-card p {
      margin: 0 0 12px 0;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      line-height: 1.6;
      color: #e0f2fe;
      font-size: 14px;
    }
    
    .note-card a {
      color: #00d4ff;
      text-decoration: none;
      word-break: break-word;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 13px;
      display: inline-block;
      padding: 6px 12px;
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 6px;
      transition: all 0.2s ease;
    }
    
    .note-card a:hover {
      background: rgba(0, 212, 255, 0.2);
      border-color: #00d4ff;
      color: #00f5ff;
      transform: translateX(4px);
    }
    
    .comment {
      color: #94a3b8;
      font-style: italic;
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      font-size: 13px;
      line-height: 1.5;
      margin-top: 8px;
    }
    
    .note-menu-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: linear-gradient(135deg, #00d4ff 0%, #06b6d4 100%);
      border: none;
      color: #0f172a;
      font-size: 20px;
      cursor: pointer;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      line-height: 1;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0, 212, 255, 0.3);
    }
    
    .note-menu-btn:hover {
      background: linear-gradient(135deg, #00f5ff 0%, #00d4ff 100%);
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.5);
    }
    
    /* Menu popup */
    .menu-popup {
      position: fixed;
      background: rgba(15, 52, 96, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      z-index: 1000;
      padding: 8px;
      display: flex;
      flex-direction: column;
      min-width: 180px;
      border: 1px solid rgba(0, 212, 255, 0.3);
    }
    
    .menu-popup button {
      background: transparent;
      border: none;
      color: #94a3b8;
      padding: 10px 14px;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      border-radius: 6px;
      transition: all 0.2s ease;
      font-weight: 500;
      margin: 2px 0;
    }
    
    .menu-popup button:hover {
      background: rgba(0, 212, 255, 0.2);
      color: #00d4ff;
      transform: translateX(4px);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background: rgba(15, 52, 96, 0.95);
      backdrop-filter: blur(10px);
      padding: 28px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      color: #e0f2fe;
      box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
      border: 1px solid rgba(0, 212, 255, 0.3);
    }
    
    .modal-content h3 {
      margin: 0 0 20px 0;
      font-size: 20px;
      font-weight: 700;
      color: #00d4ff;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
    }
    
    .group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
      padding: 12px;
      background: rgba(0, 212, 255, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(0, 212, 255, 0.3);
    }
    
    .group-item span {
      font-weight: 500;
      color: #e0f2fe;
    }
    
    .group-item button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.5) !important;
    }
    
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: rgba(15, 52, 96, 0.95);
      backdrop-filter: blur(10px);
      color: #00d4ff;
      padding: 14px 20px;
      border-radius: 8px;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 10000;
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
      font-weight: 500;
      border: 1px solid rgba(0, 212, 255, 0.3);
    }
    
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid rgba(0, 212, 255, 0.3);
      background: rgba(15, 52, 96, 0.5);
      color: #e0f2fe;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #00d4ff;
      background: rgba(15, 52, 96, 0.7);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
    }
    
    input[type="text"]::placeholder {
      color: #64748b;
    }
    
    textarea {
      width: 100%;
      height: 100px;
      background: rgba(15, 52, 96, 0.5);
      color: #e0f2fe;
      border-radius: 8px;
      border: 1px solid rgba(0, 212, 255, 0.3);
      padding: 12px;
      resize: vertical;
      font-family: inherit;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    textarea:focus {
      outline: none;
      border-color: #00d4ff;
      background: rgba(15, 52, 96, 0.7);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
    }
    
    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(0, 212, 255, 0.3);
      background: rgba(15, 52, 96, 0.5);
      color: #e0f2fe;
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    select:focus {
      outline: none;
      border-color: #00d4ff;
      background: rgba(15, 52, 96, 0.7);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
    }
    
    .modal-actions {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    
    .modal-actions button {
      padding: 10px 20px;
      font-size: 13px;
    }
    
    .modal-actions button:last-child {
      background: rgba(15, 52, 96, 0.5);
      color: #94a3b8;
      border: 1px solid rgba(0, 212, 255, 0.3);
      box-shadow: none;
    }
    
    .modal-actions button:last-child:hover {
      background: rgba(15, 52, 96, 0.7);
      border-color: #00d4ff;
      color: #00d4ff;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header>
    <h1>CometNote</h1>
    <button id="manageGroupsBtn">Manage Groups</button>
  </header>

  <div class="tabs" id="groupTabs">
    <button class="tab active" data-group="all">All</button>
  </div>

  <div class="notes-container" id="notesContainer"></div>

  <!-- Manage Groups Modal -->
  <div class="modal" id="groupModal">
    <div class="modal-content">
      <h3>Manage Groups</h3>
      <input
        type="text"
        id="newGroupName"
        placeholder="New group name"
      />
      <button id="createGroupBtn" style="width: 100%; margin-top: 10px;">Create Group</button>
      <div id="groupList"></div>
      <button
        id="closeModalBtn"
        style="width: 100%; margin-top: 15px;"
      >
        Close
      </button>
    </div>
  </div>

  <!-- Edit Comment Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edit Comment</h3>
      <textarea id="editCommentTextarea"></textarea>
      <div class="modal-actions">
        <button id="saveEditBtn">Save</button>
        <button id="cancelEditBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Move Note Modal -->
  <div class="modal" id="moveModal">
    <div class="modal-content">
      <h3>Move Note to Group</h3>
      <select id="moveGroupSelect"></select>
      <div class="modal-actions">
        <button id="moveConfirmBtn">Move</button>
        <button id="moveCancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="fullnotes.js"></script>
</body>
</html>

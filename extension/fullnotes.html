<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full Notes - StudySnip</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-root">
    <header class="app-header">
      <h1>StudySnip — All Notes</h1>
      <div class="header-actions">
        <button id="refreshBtn" class="ghost-btn">Refresh</button>
      </div>
    </header>

    <div class="filter-group-container">
      <label for="groupFilterSelect" class="filter-label">Filter by Group:</label>
      <select id="groupFilterSelect" class="filter-select"></select>
    </div>

    <main>
      <div id="cardsContainer" class="cards-container"></div>
    </main>

    <button id="addGroupBtn" class="fab" title="Add group">＋</button>

    <!-- Modals (unchanged) -->
    <div id="groupModal" class="modal hidden">
      <div class="modal-panel">
        <h3>Add Group</h3>
        <label>Group name</label>
        <input id="groupNameInput" placeholder="e.g. 1 or friends" />
        <label>Group token (optional)</label>
        <input id="groupTokenInput" placeholder="Leave empty to auto-generate" />
        <div class="modal-actions">
          <button id="createGroupConfirm" class="primary-btn">Create</button>
          <button id="createGroupCancel" class="ghost-btn">Cancel</button>
        </div>
      </div>
    </div>

    <div id="moveModal" class="modal hidden">
      <div class="modal-panel">
        <h3>Move Note to Group</h3>
        <label>Select group</label>
        <select id="moveGroupSelect"></select>
        <div class="modal-actions">
          <button id="moveConfirm" class="primary-btn">Move</button>
          <button id="moveCancel" class="ghost-btn">Cancel</button>
        </div>
      </div>
    </div>

    <div id="editModal" class="modal hidden">
      <div class="modal-panel">
        <h3>Edit Comment</h3>
        <textarea id="editCommentTextarea" rows="5"></textarea>
        <div class="modal-actions">
          <button id="editSaveBtn" class="primary-btn">Save</button>
          <button id="editCancelBtn" class="ghost-btn">Cancel</button>
        </div>
      </div>
    </div>

  </div>

  <script src="fullnotes.js"></script>
</body>
</html>

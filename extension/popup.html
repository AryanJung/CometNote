<!DOCTYPE html>
<html>
<head>
  <title>Comet StudySnip</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      background-attachment: fixed;
      color: #e0f2fe;
      width: 360px;
      margin: 0;
      padding: 0;
      min-height: 400px;
    }
    
    .container {
      padding: 20px;
      background: transparent;
    }
    
    h1 {
      font-size: 24px;
      margin: 0 0 20px 0;
      font-weight: 700;
      text-align: center;
      color: #00d4ff;
      letter-spacing: 0.5px;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }
    
    #notes {
      margin-bottom: 16px;
      max-height: 280px;
      overflow-y: auto;
      padding-right: 4px;
    }
    
    #notes::-webkit-scrollbar {
      width: 6px;
    }
    
    #notes::-webkit-scrollbar-track {
      background: rgba(15, 52, 96, 0.3);
      border-radius: 10px;
    }
    
    #notes::-webkit-scrollbar-thumb {
      background: #00d4ff;
      border-radius: 10px;
    }
    
    #notes::-webkit-scrollbar-thumb:hover {
      background: #00f5ff;
    }
    
    .noteCard {
      background: rgba(15, 52, 96, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 14px 16px;
      margin-bottom: 12px;
      border: 1px solid rgba(0, 212, 255, 0.3);
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.15);
      position: relative;
    }
    
    .noteCard:hover {
      background: rgba(15, 52, 96, 0.6);
      border-color: #00d4ff;
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .noteCard:last-child {
      margin-bottom: 0;
    }
    
    a {
      color: #00d4ff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      display: block;
      line-height: 1.5;
      transition: color 0.2s ease;
    }
    
    a:hover {
      color: #00f5ff;
      text-shadow: 0 0 8px rgba(0, 212, 255, 0.5);
    }
    
    button {
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(135deg, #00d4ff 0%, #06b6d4 100%);
      border: none;
      color: #0f172a;
      font-weight: 600;
      font-size: 13px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.3px;
      text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
    }
    
    button:hover {
      background: linear-gradient(135deg, #00f5ff 0%, #00d4ff 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #94a3b8;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Comet StudySnip</h1>
    <div id="notes"></div>
    <button id="seeFullNotes">See Full Notes</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
